<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="page">
        <main>
            <header class="title">
                <div class="img-title">
                    <img class="img-title-src" src="imgs/Ball 02.png" alt="bola">
                </div>
                <div class="text-title">
                    <h2>WORLD HEAD</h2>
                    <h2>FOOTBALL</h2>
                </div>
            </header>
            <section class="input">
                <input type="text" placeholder="Input Username">
                <input type="text" placeholder="Select Country">
                <input type="text" placeholder="Select Opponent Country">
                <input type="text" placeholder="Select Level">
            <section class="route">
                <button id="play" onclick="window.location='index.html'">
                    Play Game
                </button>
                <button id="instruction" onclick="window.location='Instruction'">
                    Instruction
                </button>
            </section>
        </main>
        <aside>
            <h3>how to play game</h3>
            <p>1. input username</p>
            <p>2. move character to bounce ball</p>
            <p>3. get high score and win</p>
            <p>4. enjoy!</p>
        </aside>
    </div>
</body>

</html>
